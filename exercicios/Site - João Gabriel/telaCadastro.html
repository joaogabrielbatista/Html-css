<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(90deg, #00dbde 9%, #fc00ff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #fafafa;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        width: 400px;
        max-width: 100%;
        overflow: hidden;
      }
      .header {
        background-color: #eee;
        padding: 20px;
      }
      .form {
        padding: 20px;
      }
      .form-control {
        margin-bottom: 10px;
        padding-bottom: 20px;
        position: relative;
      }
      .form-control label {
        display: inline-block;
        margin-bottom: 5px;
      }
      .form-control input {
        border: 2px solid #f0f0f0;
        display: block;
        border-radius: 10px;
        font-size: 14px;
        width: 100%;
        padding: 10px;
      }
      .form-control i {
        position: absolute;
        top: 45px;
        right: 10px;
        visibility: hidden;
      }
      .form-control small {
        position: absolute;
        bottom: 0;
        left: 0;
        visibility: hidden;
      }
      .form button {
        background-color: #fc00ff;
        border: 2px solid #fc00ff;
        color: #fff;
        font-size: 14px;
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
      }
      .form-control.success input{
        border-color: #2ecc71;
      }
      .form-control.error input{
        border-color: #e74c3c;
      }
      .form-control.success i.fa-solidfa-check{
        color: #2ecc71;
        visibility: hidden;
      }
      .form-control.error i.fa-exclamation-circle{
        color: #e74c3c;
        visibility: hidden;
      }
      .form-control.error small{
        visibility: visible;
        color: #e74c3c;
      }
    </style>
    <script>
      const form = document.getElementById('form');
      const username = document.getElementById('username');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const passwordConfirmation = document.getElementById('password-confirmation');

        e.preventDefault();
        checkInputs();
      })
      function checkInputs(){
        const usernameValue = username.value;
        const emailValue = email.value;
        const passwordValue = password.value;
        const passwordConfirmationValue = passwordConfirmation.value;

        if(usernameValue ==''){
            setErrorFor(username, "o nome de usuário é obrigatório.")
        }
      }
      function setErrorFor(input, message){
        const formControl = input.parentElement;
        const small = formControl.querySelector('small')
        
        small.innerText = message;
        formControl.className = 'form-control error'

      }
      function setSuccessFor(input){
        const formControl = input.parentElement;
        formControl.className = 'form-control success'
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Crie Sua Conta</h2>
      </div>
      <form action="" id="form" class="form">
        <div class="form-control error">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fa-solid fa-check"></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control error">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fa-solid fa-check"></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control success">
          <label for="password">Senha</label>
          <input type="text" id="password" placeholder="Digite sua senha" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fa-solid fa-check"></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            type="text"
            id="password-confirmation"
            placeholder="Confirme sua senha"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fa-solid fa-check"></i>
          <small>mensagem de erro</small>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/7a3b16c1d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
