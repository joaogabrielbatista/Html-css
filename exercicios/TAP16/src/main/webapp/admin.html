<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <link
      rel="shortcut icon"
      href="imagens/dashboard.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="estilo/admin.css" />
  </head>

  <body>
  <div id="modalInserirAvaliacao" class="modal">
    <div class="modal-content">
      <span class="close" onclick="modalInserirAvaliacao.style.display = 'none'">&times;</span>
      <div class="form">
      	<div class="form-control"><label>Peso: </label><input id="insertPesoAvaliacao" type="number" placeholder="Digite o peso"></div>
      	<div class="form-control"><label>Altura: </label><input id="insertAlturaAvaliacao" type="number" placeholder="Digite a altura"/></div>
      	<div class="form-control"><label>Data avaliação:</label><input id="insertDateAvaliacao" type="date"/></div>
      	<button onclick="submitInsertAvaliacao()">Cadastrar avaliação</button>
      </div>
    </div>
  </div>
  <div id="modalInserirTreino" class="modal">
    <div class="modal-content">
      <span class="close" onclick="modalInserirTreino.style.display = 'none'">&times;</span>
      <div class="form">
      	<div class="form-control"><label>Treino: </label><input id="insertTreinoTreno" type="text" placeholder="Digite o treino"/></div>
      	<div class="form-control"><label>Data do treino:</label><input id="insertDataTreino" type="date"/></div>
      	<button onclick="submitInsertTreino()">Cadastrar treino</button>
      </div>
    </div>
  </div>
  <div id="modalInserirDieta" class="modal">
    <div class="modal-content">
      <span class="close" onclick="modalInserirDieta.style.display = 'none'">&times;</span>
      <div class="form">
      	<div class="form-control"><label>Dieta: </label><input id="insertDietaDieta" type="text" placeholder="Digite a dieta"></div>
      	<div class="form-control"><label>Data da dieta:</label><input id="insertDataDieta" type="date"/></div>
      	<button onclick="submitInsertDieta()">Cadastrar dieta</button>
      </div>
    </div>
  </div>
  
  <div id="modalUpdateAvaliacao" class="modal">
    <div class="modal-content">
      <span class="close" onclick="modalUpdateAvaliacao.style.display = 'none'">&times;</span>
      <div class="form">
        <div class="form-control" style="display: none"><label>Id:</label><input id="updateIdAvaliacao" type="number"/></div>
      	<div class="form-control"><label>Peso: </label><input id="updatePesoAvaliacao" type="number" placeholder="Digite o peso"></div>
      	<div class="form-control"><label>Altura: </label><input id="updateAlturaAvaliacao" type="number" placeholder="Digite a altura"/></div>
      	<div class="form-control"><label>Data avaliação:</label><input id="updateDateAvaliacao" type="date"/></div>
      	<button onclick="submitUpdateAvaliacao()">Atualizar avaliação</button>
      </div>
    </div>
  </div>
  <div id="modalUpdateTreino" class="modal">
    <div class="modal-content">
      <span class="close" onclick="modalUpdateTreino.style.display = 'none'">&times;</span>
      <div class="form">
        <div class="form-control" style="display: none"><label>Id:</label><input id="updateIdTreino" type="number"/></div>
      	<div class="form-control"><label>Treino: </label><input id="updateTreinoTreino" type="text" placeholder="Digite o treino"/></div>
      	<div class="form-control"><label>Data treino:</label><input id="updateDataTreino" type="date"/></div>
      	<button onclick="submitUpdateTreino()">Atualizar treino</button>
      </div>
    </div>
  </div>
  <div id="modalUpdateDieta" class="modal">
    <div class="modal-content">
      <span class="close" onclick="modalUpdateDieta.style.display = 'none'">&times;</span>
      <div class="form">
        <div class="form-control" style="display: none"><label>Id:</label><input id="updateIdDieta" type="number"/></div>
      	<div class="form-control"><label>Dieta: </label><input id="updateDietaDieta" type="text" placeholder="Digite a dieta"></div>
      	<div class="form-control"><label>Data da dieta:</label><input id="updateDateDieta" type="date"/></div>
      	<button onclick="submitUpdateDieta()">Atualizar dieta</button>
      </div>
    </div>
  </div>

    <header>
      <h3 class="nomeLogo"> J&J - Personal Trainer </h3>
      <button class="buttonSair" onclick="sair()">Sair</button>
    </header>
    <div class="selectAluno">
    <b>Aluno: </b> 
      <select id="selectAluno" onChange="selecionarAluno()">
      	<option value="0" selected >Selecione um aluno: </option>
      </select>
    </div>
    <div id="container-fichas">
    <div>
      <h2>Ficha de avaliação</h2>
      <button class="buttonAdd" onClick="modalInserirAvaliacao.style.display = 'block'">Adicionar avaliação</button>
      <table id="tableAvaliacao">
        <thead>
          <tr>
            <th>ID</th>
            <th>Peso inicial</th>
            <th>Altura</th>
            <th>Data avaliação</th>
            <th class="thButton"></th>
            <th class="thButton"></th>
          </tr>
        </thead>
        <tbody id="tableBodyAvaliacao">
        </tbody>
      </table>
    </div>

    <div>
      <h2>Ficha de Dieta</h2>
      <button class="buttonAdd" onClick="modalInserirDieta.style.display = 'block'">Adicionar dieta</button>
      <table id="tableDieta">
        <thead>
          <tr>
            <th>Id</th>
            <th>Data Dieta</th>
            <th>Dieta</th>
            <th class="thButton"></th>
            <th class="thButton"></th>
          </tr>
        </thead>
        <tbody id="tableBodyDieta">
        </tbody>
      </table>
    </div>

    <div>
      <h2>Ficha de Treino</h2>
      <button class="buttonAdd" onClick="modalInserirTreino.style.display = 'block'">Adicionar treino</button>
      <table id="tableTreino">
        <thead>
          <tr>
            <th>Id</th>
            <th>Data Treino</th>
            <th>Treino</th>
            <th class="thButton"></th>
            <th class="thButton"></th>
          </tr>
        </thead>
        <tbody id="tableBodyTreino">
        </tbody>
      </table>
    </div>
  </div>
  <footer>
  	<div class="button-container-footer">
  		<a href="dashboard.html">Dashboard</a>
  		<a href="admin.html">Admin</a>
  		<a href="fichas.html">Fichas</a>
  	</div>
  </footer>
    <script src="script/admin.js"></script>
  </body>
</html>
